<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form action="/" method="get" style="display: flex; flex-direction: column; justify-content: flex-start; align-items: flex-start;">
        <label for="name">Usuário</label>
        <input type="text" name="name" id="name" placeholder="Usuário">
        <label for="pass">Senha</label>
        <input type="password" name="pass" id="pass" placeholder="Senha">
        <input type="submit" value="Acessar" onclick="gerarCookie()">
    </form>
</body>
</html>
